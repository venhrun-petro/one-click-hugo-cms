  [params.call]
    enable = true
    title = "Keeboots Coliving"
    [[params.call.paragraph]]
      paragraph = "We plan to build two types of coliving."
      [[params.call.paragraph.list]]
        number = "KEEBOOTS Single. Focused on Single residents and childless couples."
      [[params.call.paragraph.list]]
        number = "KEEBOOTS FAMILY Focused on couples with young kids."
    [[params.call.paragraph]]
      paragraph = "The KEEBOOTS FAMILY house should have small private apartments with minimal storage space. Kitchen should be very small or not exist at all. Healthy food can and should be produced by professionals, at a specialised workshop. Cleaning should be done by professional stuff."
    [[params.call.paragraph]]
      paragraph = "A diverse communal areas should provide the ample space for work and leisure. It should be divided into relatively small areas, just a little bigger than a “living room“ in a conventional apartment. A person will choose which space feels more comfortable for him in a given moment."
    [[params.call.paragraph]]
      paragraph = "Today a few companies entered this market with a few very beautiful projects. However this is not even a tip of a iceberg of a huge market."
    [[params.call.paragraph]]
      paragraph = "Also virtually all existing projects aim mainly at a young single professionals. Or at best at child free couples."
    [[params.call.paragraph]]
      paragraph = "A huge market exist for the same young professionals who either have a kid or two or are expecting one. It is the most challenging period in life and sometimes people make major changes in their life to accommodate to these new circumstances. Some buy a house in a suburb of a “commuter town” and start living a “standard family life”. Some rent a bigger apartment in a family friendly neighbourhood. It usually involves a drastic change in a lifestyle."
    [[params.call.paragraph]]
      paragraph = "Such family will usually buy a whole bunch of possessions, such as furniture, toys, kitchenware and so on and will live and move with these objects for the rest of their life."
    [[params.call.paragraph]]
      paragraph = "We believe that there is a huge demand for having kids while continuing to live a New Exist lifestyle. Without moving out of the center of the city, without buying a bunch of unnecessary stuff and without becoming a “housewife” who cooks and cleans the huge house all day long."
    [[params.call.paragraph]]
      paragraph = "The solution is building a “Keeboots Family coliving” - an residential complex with tiny private apartments and big communal area that provide all the services a family with small kid might need. Some of the services are free and some cost money. A smart system of payment by “tokens” will be introduced."
    [[params.call.paragraph]]
      paragraph = "(Tokens as a local currency. not in a cryptocurrency meaning)"
    [[params.call.paragraph]]
      paragraph = "A typical Keeboots family coliving will be an apartment complex with the ground flour as a communal area dedicated for the kids and adults attending the kids. And the upper floor as communal area for coworking and leisure without the kids. The floors in between hold the private apartments."
    [[params.call.paragraph]]
      paragraph = "The Kids zone on the ground floor is a safe environment with one exit which is controlled by a guard. "
    [[params.call.paragraph]]
      paragraph = "The area consists of:"
      [[params.call.paragraph.list]]
        number = "Till midnight  Nursery for little babies (tokens)."
      [[params.call.paragraph.list]]
        number = "On site nursery for ages 6 month till 2 years (tokens)."
      [[params.call.paragraph.list]]
        number = "On site daycare. ages 3 till 5 (tokens)."
      [[params.call.paragraph.list]]
        number = "Yoga studio for kids and adults."
      [[params.call.paragraph.list]]
        number = "Classrooms for special interest classes (tokens))."
      [[params.call.paragraph.list]]
        number = "“Lego room” (free)."
      [[params.call.paragraph.list]]
        number = "Dolls room (free)."
      [[params.call.paragraph.list]]
        number = "Painting / drawing room (free)."
      [[params.call.paragraph.list]]
        number = "Outdoor playing ground with kids bicicles and kick scooters (free)."
      [[params.call.paragraph.list]]
        number = "Coworking area behind glass for mothers who want to work but watch their kids playing (tokens)."
      [[params.call.paragraph.list]]
        number = "Spa and gym"
    [[params.call.paragraph]]
      paragraph = "The upper floor"
      [[params.call.paragraph.list]]
        number = "Childfree coworking area"
      [[params.call.paragraph.list]]
        number = "Child free leisure zone: Smoking room. Movies room. Lounge area."
      [[params.call.paragraph.list]]
        number = "Cafe and food catering service."


