{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Blog") }}

<div class="mw7 center container">
  <ul class="flex-ns flex-wrap mhn1-ns pa3 v-cont">

      {{ range (.Paginator 7).Pages.ByPublishDate.Reverse }}

          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
