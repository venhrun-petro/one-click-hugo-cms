<section id="intro" style="background: url('{{ .Site.BaseURL }}{{.img}}') no-repeat right bottom; ">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .italic }}</p>
            {{  range .content  }}
            <p class="block_paragraph">{{  .paragraph }}</p>
            {{ end }}
          </div>
        </div>
      </div>
      <div class="col-md-5 col-sm-12">
        <div class="block">
          <img src="img/wrapper-img.png" alt="Img">
        </div>
      </div>
    </div>
  </div>
</section>
