<section id="feature">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-6">
      <h2 class="text-uppercase">{{ .title }}</h2>
                  <div>{{ .content | markdownify }}<div>



        {{  range .Site.Params.feature.content  }}
      <p class="about_text">
      	{{ .text | markdownify }}
      </p>
            <ol>
              {{  range .number  }}
              <li class="my-list">{{ .list }}</li>
                {{ end }}
            </ol>
        {{ end }}

      {{ with .Site.Params.feature.button }}
      	<a href="{{ .url }}" class="btn btn-main">{{ .caption }}</a>
      {{ end }}


    </div>
  </div>
</div>
</section>
