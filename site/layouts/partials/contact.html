

<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="section-title text-center">
        <h2 class="text-uppercase">{{ .title }}</h2>
        <p>
        	{{ .subtitle }}
        </p>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form return false>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.name }}" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.email }}" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.subject }}" required>
            </div>

        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group-2">
              <textarea class="form-control v-form-control" rows="3" placeholder="{{ .form.message }}"></textarea>
            </div>
            <button class="btn btn-default" type="submit">{{ .form.button }}</button>
          </form>
        </div>
      </div>
    </div>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h2>{{ .box.title }}</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>{{ .box.address }}
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>{{ .box.email }}
            </li>
            <li>
              <i class="fa fa-phone"></i>{{ .box.phone }}
            </li>
          </ul>
          <ul class="social-icons">
          {{ range .social }}
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}
        <div class="block">
          <h2>{{ .title }}</h2>
            <div class="google-map">
              <iframe class="my-maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217303.80744721688!2d34.911218414608484!3d31.678397116066975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502dc328631ebf5%3A0xb5f7ff55a2a6a22f!2sKfar+Ezion!5e0!3m2!1sru!2sua!4v1539675579599" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
